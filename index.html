<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18+ Access</title>
<style>
  body { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:#111; color:#fff; font-family:sans-serif; text-align:center; }
  h1 { margin-bottom:10px; font-size:32px; }
  p { margin-bottom:20px; font-size:18px; }
  button { padding:15px 35px; font-size:18px; border:none; border-radius:10px; background:#ff0050; color:#fff; cursor:pointer; }
  button:hover { background:#e60047; }
</style>
</head>
<body>
<h1>Are you 18 or older?</h1>
<p>You must be 18+ to access this content.</p>
<button id="yesBtn">Yes, I am 18+</button>

<script>
document.getElementById('yesBtn').addEventListener('click', function() {
    // Use window.open to trigger Instagram's external browser
    window.open('https://onlyfans.com/kitty882', '_blank', 'noopener,noreferrer');
    // Fallback: redirect after 1 second
    setTimeout(function(){
        window.location.href = 'https://onlyfans.com/kitty882';
    }, 1000);
});
</script>

</body>
</html>
